name: Disable QR Code (UTC window)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute time window (UTC)
        id: meta
        run: |
          NOW_HM=$(date -u +%H:%M)
          TODAY=$(date -u +%F)

          # Janela para 02:50 UTC (23:50 BRT)
          # Aceita: 02:49, 02:50, 02:51, 02:52
          if [[ "$NOW_HM" == "00:10" || "$NOW_HM" == "00:11" || "$NOW_HM" == "00:12" || "$NOW_HM" == "00:13" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

          echo "now_hm=$NOW_HM" >> $GITHUB_OUTPUT
          echo "today=$TODAY" >> $GITHUB_OUTPUT

          echo "UTC now: $(date -u)"
          echo "should_run: $(cat $GITHUB_OUTPUT | grep should_run || true)"

      - name: Disable QR Code
        if: steps.meta.outputs.should_run == 'true'
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python disable_qr_0030.py
