name: Disable QR Code (00:30 BRT)

on:
  schedule:
    # 00:30 BRT (UTC-3) = 03:30 UTC
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show time (UTC and BRT)
        run: |
          echo "UTC now: $(date -u)"
          sudo timedatectl set-timezone America/Sao_Paulo
          echo "BRT now: $(date)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Disable QR Code
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python disable_qr_0030.py