name: Disable QR Code (UTC 00:19 window)

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute time window (UTC)
        id: meta
        run: |
          NOW_HM=$(date -u +%H:%M)

          # Alvo: 00:19 UTC
          # Janela: 00:18, 00:19, 00:20
          if [[ "$NOW_HM" == "00:25" || "$NOW_HM" == "00:26" || "$NOW_HM" == "00:27" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

          echo "now_hm=$NOW_HM" >> $GITHUB_OUTPUT
          echo "UTC now: $(date -u)"
          echo "should_run: $(cat $GITHUB_OUTPUT | grep should_run || true)"

      - name: Disable QR Code
        if: github.event_name == 'workflow_dispatch' || steps.meta.outputs.should_run == 'true'
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python disable_qr_0030.py
