name: Disable QR Code (window only)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute time window (BRT)
        id: meta
        run: |
          sudo timedatectl set-timezone America/Sao_Paulo

          NOW_HM=$(date +%H:%M)
          TODAY=$(date +%F)

          # Janela para 23:50 BRT (ajuste se quiser)
          # Aceita: 23:49, 23:50, 23:51, 23:52
          if [[ "$NOW_HM" == "23:58" || "$NOW_HM" == "23:59" || "$NOW_HM" == "00:00" || "$NOW_HM" == "00:02" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

          echo "now_hm=$NOW_HM" >> $GITHUB_OUTPUT
          echo "today=$TODAY" >> $GITHUB_OUTPUT

          echo "BRT now: $(date)"
          echo "should_run: $(cat $GITHUB_OUTPUT | grep should_run || true)"

      - name: Disable QR Code
        if: steps.meta.outputs.should_run == 'true'
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python disable_qr_0030.py
