name: Disable QR Code (23:50 BRT / 02:50 UTC)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: qr-toggle
  cancel-in-progress: false

jobs:
  disable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute time window (UTC)
        id: meta
        run: |
          NOW_HM=$(date -u +%H:%M)

          echo "UTC now: $(date -u)"
          echo "NOW_HM: $NOW_HM"

          # TRAVA: nÃ£o roda disable se estiver na janela do enable (09:59-10:02 UTC)
          if [[ "$NOW_HM" == "09:59" || "$NOW_HM" == "10:00" || "$NOW_HM" == "10:01" || "$NOW_HM" == "10:02" ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Janela do DISABLE: 02:49-02:52 UTC (23:49-23:52 BRT)
          if [[ "$NOW_HM" == "02:49" || "$NOW_HM" == "02:50" || "$NOW_HM" == "02:51" || "$NOW_HM" == "02:52" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Disable QR Code
        if: github.event_name == 'workflow_dispatch' || steps.meta.outputs.should_run == 'true'
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python disable_qr_0030.py
