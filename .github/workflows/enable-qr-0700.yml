name: Enable QR Code (window only)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  enable:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute time window (BRT)
        id: meta
        run: |
          sudo timedatectl set-timezone America/Sao_Paulo

          NOW_HM=$(date +%H:%M)
          TODAY=$(date +%F)

          # Janela para 07:00 BRT (ajuste se quiser)
          # Aceita: 06:59, 07:00, 07:01, 07:02
          if [[ "$NOW_HM" == "06:59" || "$NOW_HM" == "07:00" || "$NOW_HM" == "07:01" || "$NOW_HM" == "07:02" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

          echo "now_hm=$NOW_HM" >> $GITHUB_OUTPUT
          echo "today=$TODAY" >> $GITHUB_OUTPUT

          echo "BRT now: $(date)"
          echo "should_run: $(cat $GITHUB_OUTPUT | grep should_run || true)"

      - name: Enable QR Code
        if: steps.meta.outputs.should_run == 'true'
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python enable_qr_0700.py