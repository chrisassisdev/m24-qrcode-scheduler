name: enable
on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # 07:00 BRT = 10:00 UTC

jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install requests
      - name: Test endpoint with curl
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          curl -sS -o /dev/null -w "HTTP=%{http_code}\n" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -X POST "$BASE/api/qr/toggle" \
            -d '{"enable":true}'
      - name: Run python enable_qr_0700.py
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python enable_qr_0700.py