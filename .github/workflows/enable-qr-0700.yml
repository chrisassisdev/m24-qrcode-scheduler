name: Enable QR Code (07:00 BRT)

on:
  schedule:
    # 07:00 BRT = 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  enable:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Enable QR Code
        env:
          BASE: ${{ secrets.BASE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python enable_qr_0700.py